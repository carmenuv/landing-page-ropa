      </button>
        <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next" style="background-color: rgb(180, 180, 180);">

      </div>

    </div>



  <section>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ropa de moda

  </div>
