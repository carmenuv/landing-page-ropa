<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Landing page ropa de moda</title>
</head>
<body>
  <section class="container mt-5">
    <div id="controls" class="carousel slide" date-bs-ride="carousel">
      <div class="carousel-indicators">
        <button data-bs-target="#controls" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target="#controls" data-bs-slide-to="1"></button>
        <button data-bs-target="#controls" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/slide-1.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-2.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-3.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-4.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-5.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./img/slide-6.png" alt="" class="d-block w-100">
        </div>
        <button class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev" style="background-color: rgb(37, 37, 37);">
        <span class="carousel-control-prev-icon"></span>
      </button>
        <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next" style="background-color: rgb(37, 37, 37);">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>

    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</html>
